<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Augmentation Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <div class="container">
      <h1>Augmentation Results</h1>

      <p>
        Padding factor min: <strong>{{ padding_min }}</strong>,
        max: <strong>{{ padding_max }}</strong>
      </p>

      <a href="{{ url_for('index') }}">&#8592; Run again</a>

      <div class="gallery">
        {% for file in output_files %}
        <div class="image-card">
          <a href="{{ url_for('outputs_file', filename=file) }}" download>
            <img
              src="{{ url_for('outputs_file', filename=file) }}"
              alt="Augmented image"
            />
          </a>
          <p>{{ file.split('/')[-1] }}</p>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
